<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/regStyle.css">
  </head>
  <body>
    <form action="/register" method="POST">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label for="First Name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter first name"
          name="Fname"
          id="Fname"
          required
        />

        <label for="Last Name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last name"
          name="Lname"
          id="Lname"
          required
        />

        <label for="Email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter email"
          name="Email"
          id="Email"
          required
        />

        <label for="skills"><b>skills</b></label>
        <input
          type="text"
          placeholder="Enter skills separated by commas"
          name="skills"
          id="skills"
          required
        />

        <label for="phone:"><b>Phone Number</b></label>
        <input
          type="PN"
          placeholder="Enter Phone Number"
          name="phone"
          id="phone"
          required
        />

        <label for="bio:"><b>Tell us a little bit about your: </b></label>
        <input
          type="PN"
          placeholder="Tell us a little bit about your: "
          name="bio"
          id="bio"
          required
        />


        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <hr />
        <p>This is a test.</p>

        <input type="submit" class="registerbtn"></input>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href={{url_for('login')}}>Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
